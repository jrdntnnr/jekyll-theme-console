<!DOCTYPE html>
{% include lazyload.html %}
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="container">

      {%- include header.html -%}

    <main>
      {% if page.name == "index.md" %}
        <div class="animated"><span class="letter">J</span><span class="letter">o</span><span class="letter">r</span><span class="letter">d</span><span class="letter">a</span><span class="letter">n</span><span class="letter"> </span><span class="letter">T</span><span class="letter">a</span><span class="letter">n</span><span class="letter">n</span><span class="letter">e</span><span class="letter">r</span><span class="letter"> </span><span class="letter">|</span><span class="letter"> </span><span class="letter">E</span><span class="letter">n</span><span class="letter">g</span><span class="letter">l</span><span class="letter">i</span><span class="letter">s</span><span class="letter">h</span><span class="letter">m</span><span class="letter">a</span><span class="letter">n</span><span class="letter"> </span><span class="letter">i</span><span class="letter">n</span><span class="letter"> </span><span class="letter">T</span><span class="letter">e</span><span class="letter">l</span><span class="letter"> </span><span class="letter">A</span><span class="letter">v</span><span class="letter">i</span><span class="letter">v</span></div>
      {% elsif page.name == "contact.md" %}
        <div class="animated"><span class="letter">C</span><span class="letter">o</span><span class="letter">n</span><span class="letter">t</span><span class="letter">a</span><span class="letter">c</span><span class="letter">t</span></div>
      {% endif %}
      

      {{ content }}
          
      <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
<model-viewer camera-controls skybox-image="/assets/Sprite-0001.hdr" alt="A 3D model of a damaged helmet" src="/assets/astronaut.glb"> </model-viewer>
      
    </main>

    {%- include footer.html -%}

    </div>
  </body>
</html>
