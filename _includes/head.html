<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>      
    {% if page.name == "index.md" %}
      Jordan Tanner | Englishman in Tel Aviv
    {% elsif page.name == "contact.md" %}
      Jordan Tanner | Contact
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  {%- seo title=false -%}
  {% seo %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{{ page.og_title }}" />
  <meta property="og:description" content="{{ page.og_description }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.og_image }}" />
  <meta property="og:type"  content="{{ page.og_type }}" />
  <meta property="og:locale"  content="en_US" />
  {%- if site.style == 'light' -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}">
  {%- else -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main-dark.css" | relative_url }}">
  {%- endif -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
